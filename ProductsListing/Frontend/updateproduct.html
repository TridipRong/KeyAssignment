<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/product.css">
    <script src="./js/update-product.js"></script>


</head>

<body>
    <header>
        <h1>Update Product</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="CreateCategory.html">Create Category</a></li>
                <li><a href="CreateProduct.html">Create Product</a></li>
            </ul>
        </nav>
    </header>


    <form id="update-form">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" required></textarea><br>

        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>

        <label for="imageLink">Image Link:</label>
        <input type="text" id="imageLink" required><br>

        <label for="category">Category:</label>
        <select id="category" required>
            <!-- Add more options as needed -->
        </select><br>

        <button id="submit">Create Product</button>
    </form>


</body>

</html>
